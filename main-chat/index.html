<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaaat appp</title>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io('http://localhost');
    </script>
</head>


<body>
    <!--i will use bootstrap to build my interface-->


    <div class="container">
        <div id="userFormArea" class="row">
            <div class="col-md-12">
                <form id="userForm">
                    <div class="form-group">
                        <label> Enter Username</label>
                        <input class="form-control" id="username" />

                        <br />
                        <input type="submit" class="btn btn-primary" value="login">
                    </div>
                </form>
            </div>
        </div>
        <div id="messageArea" class="row">
            <!-- sidebar this will show the users-->
            <div class="col-md-4">
                <div class="well">
                    <h3>Online Users</h3>
                    <ul class="list-group" id="users"></ul>
                </div>
            </div>

            <!--  this will show the main chat-->
            <div class="col-md-8">
                <!--place holder for a chat massages -->
                <div class="chat" id="chat"></div>

                <form id="messageForm">
                    <div class="form-group">
                        <label> Enter Message</label>
                        <textarea class="form-control" id="message"></textarea>

                        <br />
                        <input type="submit" class="btn btn-primary" value="Send Massage">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>
        $(function () {
            // it will help us to deal with the structure above by there id
            const socket = io.connect();
            const $messageForm = $('#messageForm');
            const $message = $('#message');
            const $chat = $('#chat');
            const $messageArea = $('#messageArea');
            const $userFormArea = $('#userFormArea');
            const $userForm = $('#userForm');
            const $users = $('#users');
            const $username = $('#username');




            $messageForm.submit(function (e) {
                e.preventDefault();
                // console.log('Submitted')
                //this connect with the send message in the server side
                socket.emit('send message', $message.val());
                $message.val('');
            })

            // here we wanna append to the chat area, rather than the message go throw away , we will see it in our page 

            socket.on('new message', function (data) {
                $chat.append('<div class="well"><strong>' + data.user + '</strong> : ' + data.msg + '</div>')
                console.log('username', data.user)
            })

            //  we will work on the server side to listen for th input from the user and make action for that
            $userForm.submit(function (e) {
                e.preventDefault();
                socket.emit('new user', $username.val(), function (data) {
                    if (data) {
                        $userFormArea.hide();
                        $messageArea.show();
                    }
                });
                $username.val('');
            })

            // listining for function updateUsername
            socket.on('get users', function (data) {
                let html = '';
                for (i = 0; i < data.length; i++) {
                    html += '<li class="list-group-item">' + data[i] + '</li>';
                }
                $users.html(html);
            })


        })
    </script>


</body>

</html>
